<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body >
  <div>
    <img class="circle"  id="bg-top" src="./images/bg-pattern-top.svg" alt="">
  </div>

  <section class="card">
    <div class="image">
      <img id="card-image" src="./images/bg-pattern-card.svg" alt="">
      <img id="image" src="./images/image-victor.jpg" alt="avatar">
      
    </div>
    <div class="content">
      <div class="details">
        <h1>Victor Crest <span id="age" class="thin">26</span> </h1> 
           <div id="london" class="thin" >London</div> 
      </div>
      <div class="items">
        <h2>80K</h2><span>Followers</span>
      </div>
      <div class="items">
        <h2>803K</h2><span>Likes</span>
      </div>
      <div class="items">
        <h2>1.4K</h2><span>Photos</span>
      </div>
    </div>
  </section>
  
  <div>
    <img class="circle" id="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
  </div>


  <br>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/cokestuff_">Forsythe</a>.
  </div>
</body>
</html>
